<template>
    <div class="slds-grid slds-grid_vertical slds-p-around_small">
        <lightning-tabset>
            <lightning-tab label="Home">
                <c-user-search onselect={handleSelect}></c-user-search>
            </lightning-tab>
            <template for:each={chatWindows} for:item="window">
                <lightning-tab key={window.id} end-icon-name="standard:rtc_presence" label={window.recipientName}>
                    <c-chat-window active-users-name={objUser.Name} recipient-name={window.recipientName} recipient-id={window.recipientId}></c-chat-window>
                </lightning-tab>
            </template>
        </lightning-tabset>
    </div>
</template>
