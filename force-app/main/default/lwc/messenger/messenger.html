<template>
    <div class="slds-grid slds-grid_vertical slds-p-around_small">
        <lightning-tabset>
            <lightning-tab label="Home" value="Home">
                <c-user-search style="position: static" onselect={handleSelect}></c-user-search>
            </lightning-tab>
            <template for:each={chatWindows} for:item="window">
                <lightning-tab key={window.key} value={window.key} end-icon-name="standard:rtc_presence" label={window.value}>
                    <c-chat-window onclose={handleWindowClose} user-id={userId} active-users-name={objUser.Name} recipient-name={window.value} recipient-id={window.key}></c-chat-window>
                </lightning-tab>
            </template>
        </lightning-tabset>
    </div>
</template>
